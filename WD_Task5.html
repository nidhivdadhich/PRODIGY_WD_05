<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #87ceeb;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    .weather-box {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      display: inline-block;
      min-width: 250px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¦ Simple Weather App</h1>
  <input type="text" id="city" placeholder="Enter city (e.g. London)">
  <button onclick="getWeather()">Get Weather</button>
  <button onclick="getLocationWeather()">Use My Location</button>
<br/>
  <div id="result" class="weather-box"></div>

  <script>
    // Convert city name to coordinates using Open-Meteo's geocoding API
    async function getWeather() {
      const city = document.getElementById("city").value;
      if (!city) return alert("Enter a city name!");
      const geoUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${city}`;
      const geoRes = await fetch(geoUrl);
      const geoData = await geoRes.json();
      if (!geoData.results) return alert("City not found!");

      const { latitude, longitude, name, country } = geoData.results[0];
      fetchWeather(latitude, longitude, `${name}, ${country}`);
    }

    // Get weather using browser location
    function getLocationWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          fetchWeather(lat, lon, "Your Location");
        }, () => alert("Location access denied"));
      } else {
        alert("Geolocation not supported");
      }
    }

    // Fetch weather data
    async function fetchWeather(lat, lon, place) {
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;
      const res = await fetch(url);
      const data = await res.json();
      const w = data.current_weather;

      document.getElementById("result").innerHTML = `
        <h2>${place}</h2>
        <p><b>Temperature:</b> ${w.temperature}Â°C</p>
        <p><b>Wind:</b> ${w.windspeed} km/h</p>
        <p><b>Condition Code:</b> ${w.weathercode}</p>
      `;
    }
  </script>
</body>
</html>
